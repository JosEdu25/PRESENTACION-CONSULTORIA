<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Presentaci√≥n Tech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 2 / 1;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .front {
      background: url('fondocara.png') no-repeat center center / cover;
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1a73e8;
      margin-right: 15px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #1a73e8;
    }

    .info p {
      font-size: 0.9em;
      color: #e0e0e0;
      margin: 3px 0;
    }

    .note {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 8px;
    }

    .back {
      background: url('fondotrasero.png') no-repeat center center / cover;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .back a {
      text-decoration: none;
      color: white;
      background-color: #1a73e8;
      padding: 12px 18px;
      margin: 8px 0;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
      transition: background 0.3s;
      text-align: center;
      word-break: break-word;
      font-size: 0.95em;
    }

    .back a:hover {
      background-color: #0c54b0;
    }
  </style>
</head>
<body>

  <div class="card-container" onclick="toggleCard()">
    <div class="card" id="card">
      <!-- Cara Frontal -->
      <div class="card-face front">
        <img src="foto.png" alt="Foto de perfil" class="profile-img" />
        <div class="info">
          <h2>Jos√© Eduardo Mamani Apaza</h2>
          <p>Desarrollador de software</p>
          <p>Apasionado por la web y bases de datos</p>
          <p class="note">Toca para girar la tarjeta</p>
        </div>
      </div>

      <!-- Cara Trasera -->
      <div class="card-face back">
        <a href="https://wa.me/51982215960" target="_blank">üì± WhatsApp</a>
        <a href="mailto:joseedum597@gmail.com">‚úâÔ∏è Correo electr√≥nico</a>
        <a href="https://www.linkedin.com/in/jose-eduardo-mamani-apaza-a35269258" target="_blank">üîó LinkedIn</a>
        <a href="curricula_de_jose.pdf" download="CV_Jose_Eduardo_Mamani">üìÑ Descargar Curr√≠culum Vitae</a>
      </div>
    </div>
  </div>

  <script>
    function toggleCard() {
      document.getElementById('card').classList.toggle('flipped');
    }
  </script>

</body>
